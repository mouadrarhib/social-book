<div class="login-wrapper">
  <div class="login-container">
    <div class="login-content">
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Sign in to your Book Social Network account</p>

      <div class="alert alert-danger animate__animated animate__fadeIn" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{msg}}</p>
      </div>

      <form class="login-form">
        <div class="form-group">
          <div class="input-group">
            <span class="input-icon">
              <i class="fas fa-envelope"></i>
            </span>
            <input 
              [(ngModel)]="authRequest.email" 
              type="email" 
              name="email"
              class="form-input" 
              placeholder="Email address"
              required>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="input-icon">
              <i class="fas fa-lock"></i>
            </span>
            <input 
              [(ngModel)]="authRequest.password" 
              type="password" 
              name="password"
              class="form-input" 
              placeholder="Password"
              required>
          </div>
        </div>

        <button (click)="login()" type="submit" class="login-button">
          <i class="fas fa-sign-in-alt"></i>
          Sign in
        </button>

        <div class="register-link">
          <span>Don't have an account?</span>
          <button (click)="register()" type="button" class="register-button">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
