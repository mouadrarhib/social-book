<div class="books-list-wrapper">
  <div class="books-list-container">
    <div class="books-list-header">
      <h1 class="books-list-title">Books Collection</h1>
      <p class="books-list-subtitle">Discover and borrow amazing books from our community</p>
    </div>

    <div *ngIf="message" class="alert-container" [class.alert-danger]="level==='error'" [class.alert-success]="level==='success'">
      <p>{{message}}</p>
    </div>

    <div class="books-grid">
      <app-book-card
        *ngFor="let book of bookResponse.content"
        [book]="book"
        (borrow)="borrowBook($event)"
        (details)="displayBookDetails($event)"
      ></app-book-card>
    </div>

    <div class="pagination-container">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item">
            <button
              (click)="goToFirstPage()"
              class="page-link"
              [disabled]="page === 0"
              aria-label="First page"
            >
              <i class="fa-solid fa-angles-left"></i>
            </button>
          </li>
          <li class="page-item">
            <button
              (click)="goToPreviousPage()"
              class="page-link"
              [disabled]="page === 0"
              aria-label="Previous page"
            >
              <i class="fa-solid fa-angle-left"></i>
            </button>
          </li>
          <li class="page-item" *ngFor="let pageIndex of pages">
            <button
              (click)="gotToPage(pageIndex)"
              class="page-link"
              [class.active]="page === pageIndex"
            >
              {{ pageIndex + 1 }}
            </button>
          </li>
          <li class="page-item">
            <button
              (click)="goToNextPage()"
              class="page-link"
              [disabled]="isLastPage"
              aria-label="Next page"
            >
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </li>
          <li class="page-item">
            <button
              (click)="goToLastPage()"
              class="page-link"
              [disabled]="isLastPage"
              aria-label="Last page"
            >
              <i class="fa-solid fa-angles-right"></i>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
