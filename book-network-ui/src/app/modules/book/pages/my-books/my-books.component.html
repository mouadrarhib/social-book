<div class="books-wrapper">
  <div class="books-container">
    <div class="books-header">
      <h1 class="books-title">My Book Collection</h1>
      <p class="books-subtitle">Manage and organize your personal library</p>
      <a routerLink="/books/manage" class="add-book-button">
        <i class="fas fa-plus"></i>
        <span>Add New Book</span>
      </a>
    </div>

    <div class="books-grid">
      <app-book-card
        *ngFor="let book of bookResponse.content"
        [book]="book"
        [manage]="true"
        (archive)="archiveBook($event)"
        (share)="shareBook($event)"
        (edit)="editBook($event)"
      ></app-book-card>
    </div>

    <nav class="pagination-container" aria-label="Books pagination">
      <ul class="pagination">
        <li class="page-item">
          <button
            (click)="goToFirstPage()"
            class="page-link"
            [disabled]="page === 0"
            aria-label="Go to first page"
          >
            <i class="fa-solid fa-angles-left"></i>
          </button>
        </li>
        <li class="page-item">
          <button
            (click)="goToPreviousPage()"
            class="page-link"
            [disabled]="page === 0"
            aria-label="Go to previous page"
          >
            <i class="fa-solid fa-angle-left"></i>
          </button>
        </li>
        <li
          class="page-item"
          *ngFor="let pageIndex of pages"
        >
          <button
            (click)="gotToPage(pageIndex)"
            class="page-link"
            [class.active]="page === pageIndex"
          >
            {{ pageIndex + 1 }}
          </button>
        </li>
        <li class="page-item">
          <button
            (click)="goToNextPage()"
            class="page-link"
            [disabled]="isLastPage"
            aria-label="Go to next page"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </li>
        <li class="page-item">
          <button
            (click)="goToLastPage()"
            class="page-link"
            [disabled]="isLastPage"
            aria-label="Go to last page"
          >
            <i class="fa-solid fa-angles-right"></i>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
